<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Altimit Ticket Platform</title>
 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
 
    <link href="static/jumbotron-narrow.css" rel="stylesheet" media="screen">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="home">Home</a>
                    </li>
                    <li role="presentation" class="active"><a href="changelogs">Changelogs</a>
                    </li>
                    <li role="presentation"><a href="ticket">Ticket</a>
                    </li>
					<li role="presentation"><a href="users">Directory</a>
					</li>
					<li role="presentation"><a href="logout">Logout</a>
					</li>
                </ul>
            </nav>
            <h3 class="text-muted">ALTIMIT</h3>
        </div>
 {% block container %}
<h1>Changelogs</h1>
  <div class="top-pad">
    <div align="left" class="well">
      {% for change in my_chin %}
        <h3>
          <h1><b>Version:</b> {{ change[1] }}</h1>
          <small> <b>Description:</b> {{ change[2] }}</small>
		  <small> <b>Date: </b> {{ change[3] }} </small>
        </h3>
      {% endfor %}
    </div>
  </div>
{% endblock %}

 
        
 
        <footer class="footer">
            <p>&copy; Company 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
